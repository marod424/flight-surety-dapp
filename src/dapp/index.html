<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Flight Surety</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="#">Flight Surety</a>
        <button 
            class="navbar-toggler" 
            type="button" 
            data-toggle="collapse" 
            data-target="#navbarsExampleDefault" 
            aria-controls="navbarsExampleDefault"
            aria-expanded="false" 
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </nav>

    <main class="container">
        <div id="display-wrapper" class="top-20"></div>
        <div id="airline-wrapper" class="top-20"></div>
        <div id="flight-select" class="row top-20">
            <label class="form">Flight</label> 
            <select name="flights" id="flight-number"></select>
            <button class="btn btn-primary" id="fetch-status">Fetch Status</button>
        </div>
        <div id="flight-insure" class="row top-20">
            <form id="purchase-insurance">
                <label for="flight-insurance" class="form">Insure</label> 
                <input type="number" id="flight-insurance" min="0" max="1" step="0.1" required>
                <span class="units">ETH</span>
                <button class="btn btn-primary" type="submit">Purchase Insurance</button>
            </form>
        </div>
        <div id="flight-withdraw" class="row top-20">
            <form id="withdraw-payout">
                <label for="insurance-payout" class="form">Payout</label> 
                <input type="number" id="insurance-payout" min="0" max="1.5" step="0.1" required>
                <span class="units">ETH</span>
                <button class="btn btn-primary" type="submit">Withdraw Payout</button>
            </form>
        </div>
        <hr>
        <div id="history-wrapper" class="top-20">
            <h2>Passenger History</h2>
            <hr>
        </div>
    </main>
</body>

</html>
